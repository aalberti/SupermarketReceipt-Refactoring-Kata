plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
}

ext {
    junitVersion = "5.10.2"
}
group 'org.codingdojo'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'io.kotest:kotest-assertions-core:5.8.1'
}
